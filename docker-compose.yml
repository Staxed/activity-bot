services:
  activity-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: activity-bot:latest
    container_name: activity-bot
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app/app:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
