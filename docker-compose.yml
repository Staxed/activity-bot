services:
  activity-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: activity-bot:latest
    container_name: activity-bot
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  postgres:
    image: postgres:16-alpine
    container_name: activity-bot-postgres
    environment:
      POSTGRES_DB: activity_bot
      POSTGRES_USER: activity_bot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./migrations/001_initial_quotes.sql:/docker-entrypoint-initdb.d/001_initial_quotes.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activity_bot -d activity_bot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot-network
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge
